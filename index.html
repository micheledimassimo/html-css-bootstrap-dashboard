<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Dashboard</title>
        <!--bootstap css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!--boostrap icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header> <!--header-->
            <div class="container-fluid">
                <div>
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <div class="logo-container">
                                <img class="d-md-none" src="img/mobile-logo.png" alt="logo">
                                <img class="d-none d-md-inline-block" src="img/logo.svg" alt="logo">
                            </div>
                            
                        </div>
                        <div class="col flex-grow-1">
                            <nav class="navbar ">
                                <form class="container-fluid">
                                  <div class="input-group">
                                    <span class="input-group-text border-end-0  " id="basic-addon1"><i class="bi bi-search"></i></span>
                                    <input type="text" class="form-control border-start-0 my-bg-bar" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search" aria-describedby="basic-addon1">
                                  </div>
                                </form>
                              </nav>
                        </div>
                        <div class="col-auto">
                            <nav>
                                <a class="text-secondary link-underline link-underline-opacity-0 px-1 d-none d-md-inline-block my-icon" href="#">
                                    <i class="bi bi-list-ul"></i>
                                </a>
                                <a class="text-secondary link-underline link-underline-opacity-0 px-1 d-none d-md-inline-block my-icon" href="#">
                                    <i class="bi bi-question-circle-fill"></i>
                                </a>
                                <a class="text-secondary link-underline link-underline-opacity-0 px-1 d-none d-md-inline-block my-icon" href="#">
                                    <i class="bi bi-three-dots-vertical"></i>
                                </a>
                                <a class="text-warning link-underline link-underline-opacity-0 px-1 my-icon" href="#">
                                    <i class="bi bi-bell-fill"></i>
                                </a>
                            </nav>
                               
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main> <!--main-->  
            <section class="d-flex">
                <aside>
                    <nav>
                        <ul class="d-flex flex-column">
                            <li>
                                <a class="text-secondary link-underline link-underline-opacity-0 px-1 d-none d-md-inline-block my-icon" href="#">
                                    <i class="bi bi-house-door-fill"></i>
                                    <span>Home</span>
                                </a>
                            </li>
                            <li>   
                                <a class="text-secondary link-underline link-underline-opacity-0 px-1 d-none d-md-inline-block my-icon" href="#">
                                    <i class="bi bi-bar-chart-fill"></i>
                                    <span>Stats</span>
                                </a>
                            </li>
                            <li>    
                                <a class="text-secondary link-underline link-underline-opacity-0 px-1 d-none d-md-inline-block my-icon" href="#">
                                    <i class="bi bi-reception-4"></i>
                                    <span>Signal</span>
                                </a>
                            </li>
                            <li class="flex-grow-1 ">
                                <a class=" text-secondary link-underline link-underline-opacity-0 px-1 d-none d-md-inline-block my-icon " href="#">
                                    <i class="bi bi-gear-fill"></i>
                                    <span>Admin</span>
                                </a>
                            </li>    
                                
                            
                        </ul>
                    </nav>
                </aside>
                <div>

                </div>
            </section>
        </main>
        <!--bootstap js-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
