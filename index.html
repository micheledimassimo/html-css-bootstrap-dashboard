<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Dashboard</title>
        <!--bootstap css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!--boostrap icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header> <!--header-->
            <div class="container-fluid">
                <div>
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <div class="logo-container">
                                <img class="d-md-none" src="img/mobile-logo.png" alt="logo">
                                <img class="d-none d-md-inline-block" src="img/logo.svg" alt="logo">
                            </div>
                            
                        </div>
                        <div class="col flex-grow-1">
                            <nav class="navbar ">
                                <form class="container-fluid">
                                  <div class="input-group">
                                    <span class="input-group-text border-end-0  " id="basic-addon1"><i class="bi bi-search"></i></span>
                                    <input type="text" class="form-control border-start-0 my-bg-bar" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search" aria-describedby="basic-addon1">
                                  </div>
                                </form>
                              </nav>
                        </div>
                        <div class="col-auto">
                            <nav>
                                <a class="text-secondary link-underline link-underline-opacity-0 px-1 d-none d-md-inline-block my-icon" href="#">
                                    <i class="bi bi-list-ul"></i>
                                </a>
                                <a class="text-secondary link-underline link-underline-opacity-0 px-1 d-none d-md-inline-block my-icon" href="#">
                                    <i class="bi bi-question-circle-fill"></i>
                                </a>
                                <a class="text-secondary link-underline link-underline-opacity-0 px-1 d-none d-md-inline-block my-icon" href="#">
                                    <i class="bi bi-three-dots-vertical"></i>
                                </a>
                                <a class="text-warning link-underline link-underline-opacity-0 px-1 my-icon" href="#">
                                    <i class="bi bi-bell-fill"></i>
                                </a>
                            </nav>
                               
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main> <!--main-->  
            <section class="d-flex">
                <aside>
                    <nav>
                        <ul class="d-flex flex-column">
                            <li>
                                <a class="mt-2 text-light link-underline link-underline-opacity-0 px-1 fs-6  my-icon" href="#">
                                    <i class="bi bi-house-door-fill"></i>
                                    <span class="d-none d-lg-inline-block">Home</span>
                                </a>
                            </li>
                            <li>   
                                <a class="mt-1 text-light link-underline link-underline-opacity-0 px-1 fs-6  my-icon" href="#">
                                    <i class="bi bi-bar-chart-fill"></i>
                                    <span class="d-none d-lg-inline-block">Stats</span>
                                </a>
                            </li>
                            <li class="flex-grow-1">    
                                <a class="mt-1 text-light link-underline link-underline-opacity-0 px-1 fs-6  my-icon" href="#">
                                    <i class="bi bi-reception-4"></i>
                                    <span class="d-none d-lg-inline-block">Signal</span>
                                </a>
                            </li>
                            <li>
                                <a class="mb-2 align-items-end text-light link-underline link-underline-opacity-0 px-1 fs-6  my-icon " href="#">
                                    <i class="bi bi-gear-fill"></i>
                                    <span class="d-none d-lg-inline-block">Admin</span>
                                </a>
                            </li>    
                                
                            
                        </ul>
                    </nav>
                </aside>
                <div>
                    <div class="container-fluid my-bg-blue">
                        <div class="row pt-2">
                            <div class="col-12 col-md-4 col-lg-2 order-md-3">
                                <div >
                                    <p class="text-light fs-6 pt-4">
                                        Nuovo studente 
                                        <button type="button" class="btn btn-outline-light">+</button>
                                    </p>
                                </div>
                            </div>
                            <div class="col-12 col-md-4 col-lg-6 pt-1">
                                <h2 class="text-light">
                                    Boolean
                                    <span class="badge rounded-pill text-bg-dark opacity-50 small-text mb-2">Piano blaze</span>
                                </h2>
                                <span class="badge rounded-pill text-bg-dark  opacity-50 small-text mb-2">3 app</span>
                                <span><i class="bi bi-chevron-double-right small-text text-light"></i></span>
                                <span class="badge rounded-pill text-bg-dark d-lg-none opacity-50 small-text mb-2">+</span>
                                <span class="badge rounded-pill text-bg-dark d-none d-lg-inline-block opacity-50 small-text mb-2">Boolen mobile app</span>
                                <span class="badge rounded-pill text-bg-dark d-none d-lg-inline-block opacity-50 small-text mb-2">Boolen web app</span>
                                <span class="badge rounded-pill text-bg-dark d-none d-lg-inline-block opacity-50 small-text mb-2">Boolen blog app</span>

                            </div>
                            <div class="col-12 col-md-4 col-lg-4 pt-2">
                                <p class="text-light">
                                    Studenti online negli ultimi 30 giorni
                                </p>
                                <p class="text-light fs-2">
                                    125
                                </p>
                            </div>
                            
                        </div>
                    </div>
                    <div class="container-fluid "> 
                        <div class="row w-100">
                            <div class="col-12 col-lg-8">
                                <div>
                                    <div class="card">
                                        <div class="card-header">
                                            prossime classi
                                        </div>
                                        <div class="card-body">
                                            <table class="table">
                                                <thead>
                                                  <tr>
                                                    <th scope="col" colspan="5">Nome</th>
                                                    <th scope="col">Data inizio</th>
                                                    <th scope="col">ROI</th>
                                                    <th scope="col">Stato</th>
                                                    <th scope="col">Azioni</th>
                                                  </tr>
                                                </thead>
                                                <tbody>
                                                  <tr>
                                                    <td colspan="5">
                                                        <img class="table-img" src="img/class-avatar.jpg" alt="">
                                                        Classe 75
                                                    </td>
                                                    <td>
                                                        15 feb 2021
                                                    </td>
                                                    <td>
                                                        20%

                                                    </td>
                                                    <td>
                                                        <span class="badge text-bg-success">Done</span>
                                                    </td>
                                                    <td>
                                                        <button type="button" class="btn btn-outline-secondary"><i class="bi bi-pencil-fill"></i></button>
                                                        <button type="button" class="btn btn-outline-secondary"><i class="bi bi-trash"></i></button>
                                                    </td>
                                                  </tr>
                                                  <tr>
                                                    <td colspan="">
                                                        <img class="table-img" src="img/class-avatar.jpg" alt="">
                                                        Classe 75
                                                    </td>
                                                    <td>15 feb 2021</td>
                                                    <td>20%</td>
                                                    <td><span class="badge text-bg-success">Done</span></td>
                                                    <td >
                                                        <button type="button" class="btn btn-outline-secondary"><i class="bi bi-pencil-fill"></i></button>
                                                        <button type="button" class="btn btn-outline-secondary"><i class="bi bi-trash"></i></button>
                                                    </td>
                                                  </tr>
                              
                                                </tbody>
                                              </table>
                                        </div>
                                      </div>
                                </div>
                            </div>
                            <div class="col-12 col-lg-4">

                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!--bootstap js-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
